<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="app-header">
      <div class="logo">
        <i class="fa-solid fa-pen-to-square"></i>
        <h1 id="title">Text Editor</h1>
      </div>
    </header>

    <main class="app-container">
      <!-- Input Section -->
      <section class="inputContainer card">
        <label for="input" class="section-title">
          <i class="fa-solid fa-keyboard"></i> Input Text
        </label>
        <textarea
          class="input"
          id="input"
          name="input"
          rows="8"
          placeholder="Start typing here..."
        ></textarea>

        <div class="selectAndinputButtons">
          <div class="select-group">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <select class="select">
              <option value="uppercase">Upper Case</option>
              <option value="lowercase">Lower Case</option>
              <option value="replace">Replace</option>
              <option value="lengthcounter">Count Length</option>
              <option value="trimspace">Trim Spaces</option>
              <option value="padsstart">Pads Start</option>
              <option value="padsend">Pads End</option>
              <option value="converttosnakecase">Snake Case</option>
              <option value="convertopascalcase">Pascal Case</option>
              <option value="convertocamelcase">camelCase</option>
            </select>
          </div>

          <div class="replace-group">
            <input class="place" type="text" placeholder="Find..." />
            <input class="replace" type="text" placeholder="Replace with..." />
          </div>

          <div class="inputButtons">
            <button class="inputReset" type="reset">
              <i class="fa-solid fa-broom"></i> Clear
            </button>
            <button class="submit" type="submit">
              <i class="fa-solid fa-check"></i> Apply
            </button>
          </div>
        </div>
      </section>

      <!-- Output Section -->
      <section class="outputContainer card">
        <label for="output" class="section-title">
          <i class="fa-solid fa-file-lines"></i> Output
        </label>
        <textarea
          readonly
          class="output"
          id="output"
          rows="8"
          placeholder="Output will appear here..."
        ></textarea>

        <div class="outputButtons">
          <button class="copyButton" title="Copy">
            <i class="fa-solid fa-copy"></i>
          </button>
          <button class="swap" title="Swap">
            <i class="fa-solid fa-right-left"></i>
          </button>
          <button class="outputReset" title="Clear Output">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button class="save" title="Save">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button class="downloadOutput" title="Download">
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </section>

      <!-- History Section -->
      <section class="historySection card">
        <div class="history-header">
          <h2><i class="fa-solid fa-clock-rotate-left"></i> History</h2>
          <div class="searchAndDeleteContainer">
            <input
              class="filter"
              id="filter"
              type="text"
              placeholder="Search history..."
            />
            <button class="deleteHistory">
              <i class="fa-solid fa-trash"></i> Clear History
            </button>
          </div>
        </div>

        <dialog class="modal">
          <div class="modelContent">
            <h3><i class="fa-solid fa-circle-exclamation"></i> Confirm</h3>
            <p>Do you really want to delete history? This cannot be undone.</p>
            <div class="modal-actions">
              <button class="cancelNo">Cancel</button>
              <button class="deleteYes">Delete</button>
            </div>
          </div>
        </dialog>

        <div class="historyContainer"></div>
      </section>
    </main>

    <footer class="app-footer">
      <p class="footerText">
        Made with <i class="fa-solid fa-heart"></i> by
        <span>Loukya Sri</span>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
